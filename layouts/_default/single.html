{{ define "main" }}
  <article class="">
    <aside>
      <ul class="">
        <li>
          {{ .Date.Format "January 02, 2006" }}
        </li>
        <li class="font-bold">
          {{ .ReadingTime }} <span class="">{{ if eq .ReadingTime 1 }}minute{{ else }}minutes{{ end }}</span>
        </li>
      </ul>
      <ul>
      </span>
    </aside>
    {{ with .Title }}
      <h1 class="">
        {{ . }}
      </h1>
    {{ end }}
    <div class="content">
      {{.Content}}
    </div>
  </article>
{{ end }}
