{{ $img := .Page.Resources.GetMatch (printf "res/%v" (.Get 0)) }}
{{ if (.Get 1)}}
{{ with  $img }}
<figure>
	<img src="{{ .RelPermalink }}" alt="{{ $.Get 0 }}" class="mx-auto" loading="lazy" width="{{ $.Get 1 }}"/>
</figure>
{{ end }}
{{ else }}
{{ with  $img }}
<figure>
	<img src="{{ .RelPermalink }}" alt="{{ $.Get 0 }}" class="mx-auto" loading="lazy"/>
</figure>
{{ end }}
{{ end }}
